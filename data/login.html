<!-- login.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>设备登录</title>
    <style>
        :root {
            --primary: #2d8cf0;
            --bg: #f8f9fb;
            --card-w: 90%;
            --input-h: 40px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: var(--bg);
        }

        body {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 360px;
            background: #fff;
            border-radius: 12px;
            padding: 30px 25px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transform: translateY(-10%); /* 垂直位置微调 */
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: var(--input-h);
            padding: 0 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(45,140,240,0.1);
            outline: none;
        }

        button {
            width: 100%;
            height: var(--input-h);
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-height: 500px) {
            body { align-items: flex-start; padding-top: 30px; }
            .login-card { transform: none; }
        }
    </style>
</head>
<body>
<div class="login-card">
    <svg class="logo" viewBox="0 0 24 24" fill="#2d8cf0"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2zm0-10h2v6h-2z"/></svg>
    <h1>设备管理系统</h1>
    <form id="loginForm">
        <div class="input-box">
            <input type="text" placeholder="用户名" name="username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="密码" name="password" required>
        </div>
        <button type="submit">登录</button>
    </form>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            username: e.target.username.value,
            password: e.target.password.value
        };

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            response.ok ? window.location.href = '/config.html' : alert('登录失败');
        } catch(e) { alert('网络错误'); }
    });
</script>
</body>
</html>
